<h1>Attentisme</h1>
<h3>Définition</h3>
<ul>
<li>[Politique] Attitude qui consiste à différer toute décision jusqu'a ce que les événements s'annoncent de manière précise.</li>
<li>[Par extension, souvent péjoratif] Toute attitude d'attente indéfinie et passive.</li>
</ul>
